<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile_Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <img class="topCircle" src="images/bg-pattern-top.svg" alt="circle">
    <img class="bottomCircle" src="images/bg-pattern-bottom.svg" alt="circle">
    <container class="card">
        <div class="userInfo">
            <img src="images/image-victor.jpg" alt="User_Photo">
            <span class="name">Martin Stello <span class="age">26</span></span>
            <span class="location"> London</span>
        </div>
        <div class="stats">
            <div class="followers">
                <h2>80K</h2>
                <span>Followers</span>
            </div>
            <div class="likes">
                <h2>803K</h2>
                <span>Likes</span>
            </div>
            <div class="photos">
                <h2>1.4K</h2>
                <span>Photos</span>
            </div>
        </div>            
    </container>
</body>
</html>
